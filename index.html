<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Jump - æ‰‹æœºä¸Šä¼ ä¼˜åŒ–ç‰ˆ</title>
    <style>
        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; background-color: #1a1a1a; font-family: sans-serif; color: white; overflow: hidden; touch-action: none;
        }
        #scoreDisplay { font-size: 32px; color: #2ecc71; margin-bottom: 10px; font-weight: bold; }
        
        #gameContainer { position: relative; width: 95vw; max-width: 800px; aspect-ratio: 8/3; z-index: 5; }
        canvas { background-color: #fff; width: 100%; height: 100%; border-radius: 8px; display: block; }

        /* åº•éƒ¨æ§åˆ¶åŒºï¼šç¡®ä¿åœ¨æœ€ä¸Šå±‚ */
        .controls { 
            margin-top: 25px; 
            z-index: 999; 
            position: relative; 
            pointer-events: auto; /* ç¡®ä¿å¯ç‚¹å‡» */
        }
        
        .upload-label { 
            background: #3498db; 
            color: white;
            padding: 15px 25px; 
            border-radius: 8px; 
            cursor: pointer; 
            display: inline-block; 
            font-size: 16px; 
            font-weight: bold;
            box-shadow: 0 4px 0 #2980b9;
            active-transform: translateY(2px);
            -webkit-tap-highlight-color: transparent;
        }
        .upload-label:active { transform: translateY(2px); box-shadow: 0 2px 0 #2980b9; }
        
        #fileInput { 
            display: block; 
            position: absolute; 
            opacity: 0; 
            width: 1px; height: 1px; 
        }

        .hint { font-size: 12px; color: #666; margin-top: 10px; text-align: center; }
    </style>
</head>
<body>

<div id="scoreDisplay">0</div>

<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>

<div class="controls">
    <label for="fileInput" class="upload-label">ğŸ“‚ æ‰‹æœºé€‰å›¾æ¢è§’è‰²</label>
    <input type="file" id="fileInput" accept="image/*">
    <p class="hint">è‹¥æ— ååº”ï¼Œè¯·å°è¯•ç‚¹å‡»æ–‡å­—æ­£ä¸­å¿ƒ</p>
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const fileInput = document.getElementById('fileInput');

    canvas.width = 800;
    canvas.height = 300;

    let dinoImg = new Image();
    dinoImg.src = 'dino.png'; 

    // --- ä¿®å¤æ‰‹æœºä¸Šä¼ é€»è¾‘ ---
    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (!file) return;

        const reader = new FileReader();
        reader.onload = (ev) => {
            const tempImg = new Image();
            tempImg.onload = () => {
                dinoImg = tempImg;
                if (gameState !== 'PLAYING') draw(); // æ²¡å¼€å§‹æ—¶ä¹Ÿæ›´æ–°é¢„è§ˆ
            };
            tempImg.src = ev.target.result;
        };
        reader.readAsDataURL(file);
    });

    // --- æ¸¸æˆé€»è¾‘ (ä¿æŒä¹‹å‰çš„éšæœºé«˜åº¦ç‰ˆ) ---
    let score = 0, gameSpeed = 6, frame = 0, gameState = 'WAITING';
    let nextObstacleFrame = 100;
    const obstacles = [];
    const dino = { x: 80, y: 200, width: 60, height: 60, dy: 0, jumpForce: 13, gravity: 0.8, jumpCount: 0, maxJumps: 2 };

    function handleAction(e) {
        if (e && e.type === 'touchstart' && e.target.id !== 'fileInput') {
            // åªæœ‰ç‚¹åœ¨éä¸Šä¼ æŒ‰é’®åŒºåŸŸæ‰è§¦å‘æ¸¸æˆé€»è¾‘
            e.preventDefault();
        }

        if (gameState === 'WAITING' || gameState === 'GAMEOVER') {
            // åªæœ‰å½“ç‚¹å‡»çš„æ˜¯ Canvas åŒºåŸŸæ—¶æ‰å¼€å§‹ï¼Œé˜²æ­¢ç‚¹ä¸Šä¼ æŒ‰é’®æ—¶è¯¯è§¦å‘å¼€å§‹
            if (e.target.id === 'gameCanvas' || e.type === 'keydown') {
                resetGame();
            }
        } else if (gameState === 'PLAYING') {
            if (dino.jumpCount < dino.maxJumps) {
                dino.dy = -dino.jumpForce;
                dino.jumpCount++;
            }
        }
    }

    // åˆ†ç¦»ç›‘å¬ï¼šCanvas è´Ÿè´£æ¸¸æˆï¼ŒWindow è´Ÿè´£å…¨å±€
    canvas.addEventListener('touchstart', handleAction, { passive: false });
    canvas.addEventListener('mousedown', handleAction);
    window.addEventListener('keydown', (e) => { if(e.code === 'Space') handleAction(e); });

    function resetGame() {
        score = 0; gameSpeed = 6; obstacles.length = 0;
        dino.y = 200; dino.dy = 0; dino.jumpCount = 0; frame = 0;
        nextObstacleFrame = 60; 
        gameState = 'PLAYING';
    }

    function update() {
        if (gameState !== 'PLAYING') return;
        frame++;
        score += 0.15;
        scoreDisplay.innerText = Math.floor(score);
        gameSpeed += 0.0015;

        dino.dy += dino.gravity;
        dino.y += dino.dy;

        if (dino.y + dino.height > canvas.height) {
            dino.y = canvas.height - dino.height;
            dino.dy = 0;
            dino.jumpCount = 0;
        }

        if (frame >= nextObstacleFrame) {
            const h = Math.floor(Math.random() * 70) + 30;
            obstacles.push({ x: canvas.width, y: canvas.height - h, w: 30, h: h });
            nextObstacleFrame = frame + Math.floor(Math.random() * 50) + 50;
        }

        for (let i = obstacles.length - 1; i >= 0; i--) {
            obstacles[i].x -= gameSpeed;
            if (dino.x + 12 < obstacles[i].x + obstacles[i].w &&
                dino.x + dino.width - 12 > obstacles[i].x &&
                dino.y + 8 < obstacles[i].y + obstacles[i].h &&
                dino.y + dino.height - 8 > obstacles[i].y) {
                gameState = 'GAMEOVER';
            }
            if (obstacles[i].x + obstacles[i].w < 0) obstacles.splice(i, 1);
        }
    }

    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        if (dinoImg.complete && dinoImg.naturalWidth !== 0) {
            ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
        } else {
            ctx.fillStyle = '#2ecc71';
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }
        ctx.fillStyle = '#e74c3c';
        obstacles.forEach(opt => {
            ctx.fillRect(opt.x, opt.y, opt.w, opt.h);
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(opt.x, opt.y, opt.w, 6);
            ctx.fillStyle = '#e74c3c';
        });

        if (gameState === 'WAITING' || gameState === 'GAMEOVER') {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2ecc71';
            const btnW = 240, btnH = 60;
            ctx.fillRect(canvas.width/2 - btnW/2, canvas.height/2 - btnH/2, btnW, btnH);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 22px Arial';
            ctx.textAlign = 'center';
            const msg = gameState === 'WAITING' ? 'ç‚¹å‡»ç”»é¢å¼€å§‹æ¸¸æˆ' : 'æ¸¸æˆç»“æŸ - ç‚¹å‡»é‡å¼€';
            ctx.fillText(msg, canvas.width/2, canvas.height/2 + 8);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
