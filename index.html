<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Dino Jump - éšæœºéšœç¢ç‰ˆ</title>
    <style>
        body { 
            margin: 0; padding: 0; display: flex; flex-direction: column; justify-content: center; align-items: center; 
            height: 100vh; background-color: #1a1a1a; font-family: sans-serif; color: white; overflow: hidden; touch-action: none;
        }
        #gameContainer { position: relative; width: 95vw; max-width: 800px; aspect-ratio: 8/3; }
        canvas { background-color: #fff; width: 100%; height: 100%; border-radius: 8px; display: block; box-shadow: 0 0 20px rgba(0,0,0,0.5); }
        .controls { margin-top: 20px; text-align: center; }
        #scoreDisplay { font-size: 32px; color: #2ecc71; margin: 10px 0; font-weight: bold; }
        .upload-label { background: #3498db; padding: 12px 20px; border-radius: 5px; cursor: pointer; display: inline-block; font-size: 14px; }
        #fileInput { display: none; }
    </style>
</head>
<body>

<div id="scoreDisplay">0</div>
<div id="gameContainer">
    <canvas id="gameCanvas"></canvas>
</div>

<div class="controls">
    <label for="fileInput" class="upload-label">ğŸ“· æ¢ä¸ªè§’è‰²å›¾ç‰‡</label>
    <input type="file" id="fileInput" accept="image/*">
</div>

<script>
    const canvas = document.getElementById('gameCanvas');
    const ctx = canvas.getContext('2d');
    const scoreDisplay = document.getElementById('scoreDisplay');
    const fileInput = document.getElementById('fileInput');

    canvas.width = 800;
    canvas.height = 300;

    // --- èµ„æºåŠ è½½ ---
    let dinoImg = new Image();
    dinoImg.src = 'dino.png'; 

    fileInput.addEventListener('change', function(e) {
        const file = e.target.files[0];
        if (file) {
            const reader = new FileReader();
            reader.onload = (ev) => { dinoImg.src = ev.target.result; };
            reader.readAsDataURL(file);
        }
    });

    // --- æ¸¸æˆå˜é‡ ---
    let score = 0, gameSpeed = 6, frame = 0, gameState = 'WAITING';
    let nextObstacleFrame = 100; // ä¸‹ä¸€ä¸ªéšœç¢ç‰©å‡ºç°çš„éšæœºå¸§æ•°
    const obstacles = [];
    const dino = { x: 80, y: 200, width: 60, height: 60, dy: 0, jumpForce: 13, gravity: 0.8, jumpCount: 0, maxJumps: 2 };

    // --- æ ¸å¿ƒäº¤äº’é€»è¾‘ ---
    function handleAction(e) {
        if (e && e.code === 'Space') e.preventDefault();
        if (e && e.type === 'touchstart') e.preventDefault();

        if (gameState === 'WAITING' || gameState === 'GAMEOVER') {
            resetGame();
        } else if (gameState === 'PLAYING') {
            if (dino.jumpCount < dino.maxJumps) {
                dino.dy = -dino.jumpForce;
                dino.jumpCount++;
            }
        }
    }

    window.addEventListener('touchstart', handleAction, { passive: false });
    window.addEventListener('mousedown', (e) => { if (e.button === 0) handleAction(e); });
    window.addEventListener('keydown', (e) => { if (e.code === 'Space') handleAction(e); });

    function resetGame() {
        score = 0; gameSpeed = 6; obstacles.length = 0;
        dino.y = 200; dino.dy = 0; dino.jumpCount = 0; frame = 0;
        nextObstacleFrame = 60; 
        gameState = 'PLAYING';
    }

    // --- æ¸¸æˆæ›´æ–°é€»è¾‘ ---
    function update() {
        if (gameState !== 'PLAYING') return;
        frame++;
        score += 0.15;
        scoreDisplay.innerText = Math.floor(score);
        gameSpeed += 0.001; // é€Ÿåº¦ç¼“æ…¢æå‡

        // æé¾™é‡åŠ›æ¨¡æ‹Ÿ
        dino.dy += dino.gravity;
        dino.y += dino.dy;

        // è½åœ°ç¢°æ’
        if (dino.y + dino.height > canvas.height) {
            dino.y = canvas.height - dino.height;
            dino.dy = 0;
            dino.jumpCount = 0;
        }

        // --- éšæœºç”Ÿæˆé€»è¾‘ ---
        if (frame >= nextObstacleFrame) {
            // éšæœºé«˜åº¦ï¼š30px åˆ° 100px ä¹‹é—´
            const randomHeight = Math.floor(Math.random() * 70) + 30;
            // éšæœºå®½åº¦ï¼š20px åˆ° 40px ä¹‹é—´
            const randomWidth = Math.floor(Math.random() * 20) + 20;
            
            obstacles.push({
                x: canvas.width,
                y: canvas.height - randomHeight,
                w: randomWidth,
                h: randomHeight,
                color: '#e74c3c'
            });

            // éšæœºåˆ†å¸ƒï¼šç”Ÿæˆä¸‹ä¸€ä¸ªéšœç¢ç‰©çš„é—´éš”ï¼ˆå—æ¸¸æˆé€Ÿåº¦å½±å“ï¼Œè¶Šæ¥è¶Šå¿«ï¼‰
            const minGap = Math.max(40, 90 - gameSpeed * 2);
            const maxGap = Math.max(100, 180 - gameSpeed * 2);
            nextObstacleFrame = frame + Math.floor(Math.random() * (maxGap - minGap)) + minGap;
        }

        // ç§»åŠ¨ä¸ç¢°æ’æ£€æµ‹
        for (let i = obstacles.length - 1; i >= 0; i--) {
            obstacles[i].x -= gameSpeed;

            // ç²¾ç»†ç¢°æ’æ£€æµ‹ (ä¸ºäº†å…¬å¹³ï¼Œè¾¹ç¼˜ç•™å‡º 8px çš„å®¹é”™)
            if (dino.x + 12 < obstacles[i].x + obstacles[i].w &&
                dino.x + dino.width - 12 > obstacles[i].x &&
                dino.y + 8 < obstacles[i].y + obstacles[i].h &&
                dino.y + dino.height - 8 > obstacles[i].y) {
                gameState = 'GAMEOVER';
            }

            // ç§»é™¤å±å¹•å¤–çš„éšœç¢
            if (obstacles[i].x + obstacles[i].w < 0) obstacles.splice(i, 1);
        }
    }

    // --- ç»˜åˆ¶é€»è¾‘ ---
    function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);

        // ç»˜åˆ¶æé¾™
        if (dinoImg.complete && dinoImg.naturalWidth !== 0) {
            ctx.drawImage(dinoImg, dino.x, dino.y, dino.width, dino.height);
        } else {
            ctx.fillStyle = '#2ecc71'; // é»˜è®¤ç»¿è‰²æ–¹å—
            ctx.fillRect(dino.x, dino.y, dino.width, dino.height);
        }

        // ç»˜åˆ¶éšæœºé«˜åº¦ç«æŸ±
        obstacles.forEach(opt => {
            ctx.fillStyle = opt.color;
            ctx.fillRect(opt.x, opt.y, opt.w, opt.h);
            // ç»™æŸ±å­åŠ ä¸ªé»„è‰²é¡¶ç«¯ï¼Œçœ‹èµ·æ¥æ›´åƒâ€œç«æŸ±â€
            ctx.fillStyle = '#f1c40f';
            ctx.fillRect(opt.x, opt.y, opt.w, 6);
        });

        // ç»˜åˆ¶ UI é®ç½©
        if (gameState === 'WAITING' || gameState === 'GAMEOVER') {
            ctx.fillStyle = 'rgba(0,0,0,0.7)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            ctx.fillStyle = '#2ecc71';
            const btnW = 240, btnH = 60;
            ctx.fillRect(canvas.width/2 - btnW/2, canvas.height/2 - btnH/2, btnW, btnH);
            ctx.fillStyle = 'white';
            ctx.font = 'bold 22px Arial';
            ctx.textAlign = 'center';
            const msg = gameState === 'WAITING' ? 'ç‚¹å‡»/ç©ºæ ¼ å¼€å§‹æ¸¸æˆ' : 'æ¸¸æˆç»“æŸ - ç‚¹å‡»é‡å¼€';
            ctx.fillText(msg, canvas.width/2, canvas.height/2 + 8);
        }
    }

    function gameLoop() {
        update();
        draw();
        requestAnimationFrame(gameLoop);
    }

    gameLoop();
</script>
</body>
</html>
